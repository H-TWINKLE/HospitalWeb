#@_layout() #define _main()


<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading"> 部门信息修改 </header>
			<div class="panel-body">
				<form class="form-horizontal tasi-form" method="post"
					action="#(base)/department/update">

					<input hidden="" name="val" value="#(d.objectId??)">

					<div class="form-group">
						<label class="col-sm-2 control-label">部门名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" value="#(d.name??)"
								name="d.name">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">部门位置</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" value="#(d.place??)"
								name="d.place">
						</div>
					</div>

					
					<div class="form-group">
						<label class="col-sm-2 control-label">部门描述</label>
						<div class="col-sm-10">
							<textarea rows="4" type="text" class="form-control" name="d.auto">#(d.auto??)</textarea>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2"></label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-success">提交</button>
						</div>
					</div>
			</div>
		</section>
	</div>
</div>



#end
