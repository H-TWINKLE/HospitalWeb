#@_layout() #define _main()


<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading"> 医院信息 
			<!-- <a style="float: right;" class="label label-warning label-mini" href="#(base)/edit">新增</a> -->
			</header>
			<table class="table table-striped border-top" id="sample_1">
				<thead>
					<tr>
						<th style="width: 8px;"><input type="checkbox"
							class="group-checkable" data-set="#sample_1 .checkboxes" /></th>
						<th>医院名称</th>
						<th class="hidden-phone">地址</th>
						<!-- <th class="hidden-phone">部门</th>
						<th class="hidden-phone">医生人数</th> -->
						<th class="hidden-phone">创建时间</th>
						<th class="hidden-phone">操作</th>
					</tr>
				</thead>
				<tbody>
				#for(l:list??)
					<tr class="odd gradeX">
						<td><input type="checkbox" class="checkboxes" value="1" /></td>
						<td>#(l.name??)</td>
						<td>#(l.place??)</td>
						<!-- <td>#(l.department.size()??0)</td>
						<td>#(l.docctor.size()??0)</td> -->
						<td class="hidden-phone">#date(l.createdAt??)</td>
						<td class="hidden-phone">
						<a href="#(base)/edit?id=#(l.objectId??)"><span class="label label-success">查看</span></a>
						<a href="#(base)/edit?id=#(l.objectId??)"><span class="label label-warning">修改</span></a>
						<!-- <span class="label label-danger">删除</span> -->
						</td>
					</tr>
				#end
					
				</tbody>
			</table>
		</section>
	</div>
</div>


#end
