#@_layout() #define _main()


<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading"> 用户信息
			<a style="float: right;" class="label label-warning label-mini" href="#(base)/user/add">新增医生</a>
			 </header>
			<table class="table table-striped border-top" id="sample_1">
				<thead>
					<tr>
						<th style="width: 8px;"><input type="checkbox"
							class="group-checkable" data-set="#sample_1 .checkboxes" /></th>
						<th>用户ID</th>
						<th class="hidden-phone">用户昵称</th>
						<th class="hidden-phone">用户分类</th>
						<th class="hidden-phone">创建时间</th>
						<th class="hidden-phone">操作</th>
					</tr>
				</thead>
				<tbody>
				#for(l:list??)
					<tr class="odd gradeX">
						<td><input type="checkbox" class="checkboxes" value="1" /></td>
						<td>#(l.username??)</td>
						<td>#if(l.plate??==3) 管理员 #else if(l.plate??==2) 医生#else if(l.plate??==4) 名师#else 普通用户 #end</td>
						<td>#(l.nickname??)</td>
						<td>#date(l.createdAt)</td>
						<td class="hidden-phone">
						<a href="#(base)/user/edit?id=#(l.objectId??)"><span class="label label-success">查看</span></a>
						<a href="#(base)/user/edit?id=#(l.objectId??)"><span class="label label-warning">修改</span></a>
						<a href="#(base)/user/delete?id=#(l.objectId??)"><span class="label label-danger">删除</span></a>
						</td>
					</tr>
				#end
					
				</tbody>
			</table>
		</section>
	</div>
</div>


#end
