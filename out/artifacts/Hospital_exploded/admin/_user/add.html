#@_layout() #define _main()


<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading"> 新增医生 </header>
			<div class="panel-body">
				<form class="form-horizontal tasi-form" method="post" enctype="multipart/form-data"
					action="#(base)/user/update">

					<input hidden="" name="u.plate" value="2">

					<div class="form-group">
						<label class="col-sm-2 control-label">医生名字</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" value="#(u.nickname??)"
								name="u.nickname">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">医生性别</label>
							<div class="col-lg-10">
								<select class="form-control m-bot15" name="u.sex">
									<option value="1" >男</option>
									<option value="2" >女</option>
								</select>
							</div>
					</div>
					
					<!-- <div class="form-group">
						<label class="col-sm-2 control-label">医生所属医院</label>
							<div class="col-lg-10">
								<select class="form-control m-bot15" name="u.hospitalId">
									<option value="1" ></option>									
								</select>
							</div>
					</div> -->
					
					<div class="form-group">
						<label class="col-sm-2 control-label">医生所属部门</label>
							<div class="col-lg-10">
								<select class="form-control m-bot15" name="departmentId">
								#for(l:dli??)
									<option value="#(l.objectId??)" >#(l.name??)</option>	
								#end								
								</select>
							</div>
					</div>
		

					<div class="form-group">
						<label class="col-sm-2 control-label">医生身份证信息</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" value="#(u.identity??)"
								name="u.identity">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">医生简介</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" value="#(u.auto??)"
								name="u.auto">
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label">医生头像</label>
						<div class="col-sm-10">
							<input type="file" name="pic">							
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2"></label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-success">提交</button>
						</div>
					</div>
			</div>
		</section>
	</div>
</div>



#end
