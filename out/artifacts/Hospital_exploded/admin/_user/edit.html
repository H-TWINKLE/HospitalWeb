#@_layout() #define _main()


<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading"> 用户信息修改 </header>
			<div class="panel-body">
				<form class="form-horizontal tasi-form" method="post"
					enctype="multipart/form-data" action="#(base)/user/update">

					<input hidden="" name="val" value="#(u.objectId??)">

					<div class="form-group">
						<label class="col-sm-2 control-label">用户昵称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" value="#(u.nickname??)"
								name="u.nickname">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">用户性别</label>
						<div class="col-lg-10">
							<select class="form-control m-bot15" name="u.sex">
								<option value="1">男</option>
								<option value="2" #if(u.sex??==2) selected="selected" #end>女</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">用户分类</label>
						<div class="col-lg-10">
							<select class="form-control m-bot15" name="u.plate">
								<option value="1">用户</option>
								<option value="2" #if(u.plate??==2) selected="selected" #end>医生</option>
								<option value="3" #if(u.plate??==3) selected="selected" #end>管理员</option>
								<option value="4" #if(u.plate??==4) selected="selected" #end>名师</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">用户身份证信息</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" value="#(u.identity??)"
								name="u.identity">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">用户简介</label>
						<div class="col-sm-10">
							<textarea rows="3" cols="" name="u.auto" class="form-control">#(u.auto??)</textarea>
						</div>
					</div>
					
					#if(u.plate??==2)
					<!-- <div class="form-group">
						<label class="col-sm-2 control-label">医生所属医院</label>
							<div class="col-lg-10">
								<select class="form-control m-bot15" name="u.hospitalId">
									<option value="1" ></option>									
								</select>
							</div>
					</div> -->
					
					<div class="form-group">
						<label class="col-sm-2 control-label">医生所属部门</label>
							<div class="col-lg-10">
								<select class="form-control m-bot15" name="departmentId">
								#for(l:dli??)
									<option value="#(l.objectId??)" >#(l.name??)</option>	
								#end								
								</select>
							</div>
					</div>
					#end


					<div class="form-group">
						<label class="col-sm-2 control-label">用户头像</label>
						<div class="col-sm-10">
							<input type="file" name="pic">
							<p class="help-block" style="margin-bottom: 20px;">这是用户的头像.</p>
							<img alt="" src="#(u.headerPic??)" width="50%">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2"></label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-success">提交</button>
						</div>
					</div>
			</div>
		</section>
	</div>
</div>



#end
