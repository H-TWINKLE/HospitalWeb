#@_layout() #define _main()


<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading"> 公告信息修改 </header>
			<div class="panel-body">
				<form class="form-horizontal tasi-form" method="post"
					action="#(base)/notice/update">

					<input hidden="" name="val" value="#(n.objectId??)">

					<div class="form-group">
						<label class="col-sm-2 control-label">公告标题</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" value="#(n.title??)"
								name="n.title">
						</div>
					</div>

					
					<div class="form-group">
						<label class="col-sm-2 control-label">公告内容</label>
						<div class="col-sm-10">
							<textarea rows="4" type="text" class="form-control" name="n.content">#(n.content??)</textarea>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2"></label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-success">提交</button>
						</div>
					</div>
			</div>
		</section>
	</div>
</div>



#end
